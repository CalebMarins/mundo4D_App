<ion-header>
  <ion-toolbar color="secondary" mode="ios" class="titulo-pages">
      <ion-button icon-only slot="start" class="profile-button" color="secondary" (click)="voltar()" mode="ios">
        <ion-icon name="arrow-back" mode="ios"></ion-icon>
      </ion-button>      
    <ion-title class="titulo-pages">Sala de aula</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-searchbar animated (ionInput)="search($event)" mode="ios"></ion-searchbar>
  <ion-item-sliding *ngFor="let res of resultArr">
      <!-- Arrastar para o lado para editar -->
      <ion-item-options side="start">
          <ion-item-option color="tertiary" [routerLink]="['/novo-aluno', res.id]">
            EDITAR
          </ion-item-option>
        </ion-item-options>
  
        <!-- Item sala de aula -->
      <ion-item button [routerLink]="['/master/tabs/rx-aluno', res.id]">
        <ion-avatar slot="start" class="avatar">
          <img [src]="res.picture">
        </ion-avatar>
        <ion-label>
          <h5 class="nome-aluno">
          {{res.nome}}
        </h5>
          <p class="sobrenome-aluno">
            {{res.sobrenome}}
          </p>
        </ion-label>
        <ion-item-options side="end">
            <ion-item-option color="danger" (click)="deleteAluno(res.id)">
              Excluir
            </ion-item-option>
          </ion-item-options>
          </ion-item>
        </ion-item-sliding>
        <div *ngIf="todosAlunos">
<!-- LISTA -->
<ion-label class="bold titulo-pages" color="primary">Alunos</ion-label>

<!-- Caso nÃ£o tenha nenhuma alunos salvos na sala -->
<ion-list *ngIf="!alunos.length">
  <ion-item *ngFor="let item of [0, 1, 2, 3, 4, 5, 6, 7, 8]">
    <ion-avatar slot="start">
      <ion-skeleton-text animated></ion-skeleton-text>
    </ion-avatar>
    <ion-label>
      <h3>
        <ion-skeleton-text animated style="width:60%"></ion-skeleton-text>
      </h3>
      <p></p>
      <p>
        <ion-skeleton-text animated style="width:80%"></ion-skeleton-text>
      </p>
    </ion-label>
  </ion-item>
</ion-list>

<!-- Caso tenha salas alunos -->
<ion-list>
  <ion-item-sliding *ngFor="let a of alunos">
    <!-- Arrastar para o lado para editar -->
    <ion-item-options side="start">
        <ion-item-option color="tertiary" [routerLink]="['/novo-aluno', a.id]">
          EDITAR
        </ion-item-option>
      </ion-item-options>

      <!-- Item sala de aula -->
    <ion-item button [routerLink]="['/master/tabs/rx-aluno', a.id]">
      <ion-avatar slot="start" class="avatar">
        <img [src]="a.picture">
      </ion-avatar>
      <ion-label>
        <h5 class="nome-aluno">
        {{a.nome}}
      </h5>
        <p class="sobrenome-aluno">
          {{a.sobrenome}}
        </p>
      </ion-label>
    </ion-item>

    <!-- Arrastar para o lado para excluir -->
    <ion-item-options side="end">
      <ion-item-option color="danger" (click)="deleteAluno(a.id)">
        Excluir
      </ion-item-option>
    </ion-item-options>
  </ion-item-sliding>
</ion-list>
</div>

<!-- Adicionar outros alunos -->
<ion-fab vertical="bottom" horizontal="end" slot="fixed">
  <ion-fab-button routerLink="/novo-aluno">
    <ion-icon name="add"></ion-icon>
  </ion-fab-button>
</ion-fab>
</ion-content>
