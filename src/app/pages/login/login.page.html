<!-- SPLASH SCREEN -->
<div id="custom-overlay" [style.display]="splash ? 'flex': 'none'">
  <div class="flb">
    <div class="Aligner-item Aligner-item--top"></div>
    <img src="assets/icon/bolinha.png">
    <div class="Aligner-item Aligner-item--bottom"></div>
  </div>
</div>

<!--LOGIN PAGE -->
<ion-content class="swiper-no-swiping center">
  <!-- BACKGROUD -->
  <div class="fundo-login">
    <!-- OVERLAY -->
    <div class="overlay">
      <!-- CONTAINER MAIN -->
      <div>
        <!-- LOGO  -->
        <div class="center padding-top-7-percent">
          <img src="../../../assets/icon/bolinha80.png" class="logo-bolinha">
        </div>
        <div *ngIf="login" class="mg-top-60">

          <!-- SLIDES LOGIN E CADASTRO -->
          <!-- SEGMENTO DE SEPARAÇÃO -->
          <div class="separacao">
            <ion-segment (ionChange)="segmentChanged($event)" value="login" color="primary" mode="md">
              <ion-segment-button value="login" mode="md">
                <ion-label class="verde">Login</ion-label>
              </ion-segment-button>
              <ion-segment-button value="cadastro" mode="md">
                <ion-label class="verde">Cadastro</ion-label>
              </ion-segment-button>
            </ion-segment>
          </div>

          <!-- LOGIN -->
          <ion-slides class="mg-top-10">
            <ion-slide>
              <div class="container-dados padding-left-right-15">
                <span class="amarelo bold titulo">Login</span>
                <p class="amarelo center light no-margin mg-top-3">
                  Insira suas credenciais para continuar
                </p>
                <!-- EMAIL -->
                <ion-item class="ion-margin-top" lines="none">
                  <ion-label position="floating amarelo">Email</ion-label>
                  <ion-input class="amarelo" type="email" placeholder="Digite seu email" clearInput
                    [(ngModel)]="loginForm.email"></ion-input>
                </ion-item>
                <!-- SENHA -->
                <ion-item class="ion-margin-top" lines="none">
                  <ion-label position="stacked amarelo">Senha</ion-label>
                  <ion-input class="amarelo" type="password" placeholder="Digite sua senha"
                    [(ngModel)]="loginForm.password"></ion-input>
                </ion-item>

                <!-- ESQUECEU SUA SENHA -->
                <div class="esqueceu verde mg-top-10 bold" (click)="exibirEsqueceu()">
                  Esqueceu sua senha?
                </div>

                <!-- BUTTON LOGAR -->
                <div class="padding-left-right-20 mg-top-20">
                  <div button class="btn-login center bold" (click)="fazerLogin()">
                    LOGIN
                  </div>
                  <br />
                </div>
              </div>
            </ion-slide>

            <!-- CADASTRO PAGE -->
            <ion-slide>
              <div class="container-dados padding-left-right-15">

                <span class="verde bold titulo">Cadastro</span>
                <p class="verde center light no-margin mg-top-3">
                  É novo(a) por aqui?<br />
                  Então digite seus dados pra se cadastrar
                </p>
                <!-- NOME -->
                <ion-item class="mg-top-5 no-padding" lines="none">
                  <ion-label position="stacked verde">Nome</ion-label>
                  <ion-input class="verde" type="text" placeholder="Digite o seu nome" [(ngModel)]="cadastroForm.nome">
                  </ion-input>
                </ion-item>
                <!-- EMAIL -->
                <ion-item class="mg-top-5" lines="none">
                  <ion-label position="stacked verde">Email</ion-label>
                  <ion-input class="verde" type="email" placeholder="Digite o seu email"
                    [(ngModel)]="cadastroForm.email"></ion-input>
                </ion-item>
                <!-- SENHA -->
                <ion-item class="mg-top-5" lines="none">
                  <ion-label position="stacked verde">Senha</ion-label>
                  <ion-input class="verde" clearInput type="password" placeholder="Digite a sua senha"
                    [(ngModel)]="cadastroForm.password"></ion-input>
                </ion-item>

                <!-- BUTTON CADASTRAR -->
                <div class="padding-left-right-20 mg-top-20">
                  <div class="btn-cadastro center bold" (click)="fazerCadastro()">
                    CADASTRAR-SE
                  </div>
                  <br />
                </div>
              </div>
            </ion-slide>
          </ion-slides>
        </div>
      </div>

      <!-- PAGE ESQUECEU SUA SENHA -->
      <div *ngIf="esqueceu" class="center padding-left-right-20">
        <div class="container-dados-esqueceu mg-top-40-pc">

          <span class="verde bold titulo center">Esqueceu a senha?</span>
          <p class="verde center light no-margin mg-top-3">
            Digite o email cadastrado aqui!
          </p>
          <!-- EMAIL -->
          <ion-item class="mg-top-5" lines="none">
            <ion-label position="stacked amarelo">Email</ion-label>
            <ion-input class="amarelo" type="email" placeholder="Digite o seu email" [(ngModel)]="esqueceuForm.email">
            </ion-input>
          </ion-item>
          <ion-grid>
            <ion-row class="padding-left-right-20">
              <ion-col>
                <!-- BUTTON VOLTAR -->
                <div class="mg-top-10">
                  <div class="btn-esqueceu-voltar center bold" (click)="exibirLogin()">
                    VOLTAR
                  </div>
                  <br />
                </div>
              </ion-col>
              <ion-col>
                <!-- BUTTON CADASTRAR -->
                <div class="padding-left-right-10 mg-top-10">
                  <div class="btn-esqueceu-confirmar center bold" (click)="resetPassword()">
                    CONTINUAR
                  </div>
                </div>
              </ion-col>
            </ion-row>
          </ion-grid>


        </div>
      </div>
    </div>
  </div>
</ion-content>
